<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <img src="images/logo.svg" alt="logo" class="logo" />
        <main>
            <form class="inputs">
                <label for="bill">
                    Bill
                    <div class="input-group">
                        <input
                            type="number"
                            name="bill"
                            class="text-input"
                            min="0"
                            placeholder="0"
                        />
                        <img class="input-icon" src="images/icon-dollar.svg" />
                    </div>
                </label>
                <label for="tip">
                    Select Tip %

                    <div class="select-wrapper">
                        <label for="tip" class="radio-input">
                            <input
                                type="radio"
                                name="tip"
                                value="5%"
                                checked="checked"
                            />
                            <span>5%</span>
                        </label>
                        <label for="tip" class="radio-input">
                            <input type="radio" name="tip" value="10%" />
                            <span>10%</span>
                        </label>
                        <label for="tip" class="radio-input">
                            <input type="radio" name="tip" value="15%" />
                            <span>15%</span>
                        </label>
                        <label for="tip" class="radio-input">
                            <input type="radio" name="tip" value="25%" />
                            <span>25%</span>
                        </label>
                        <label for="tip" class="radio-input">
                            <input type="radio" name="tip" value="50%" />
                            <span>50%</span>
                        </label>
                        <input
                            type="number"
                            name="tip"
                            class="text-input"
                            placeholder="Custom"
                        />
                    </div>
                </label>

                <label for="people">
                    Number of People

                    <div class="input-group">
                        <input
                            type="number"
                            name="people"
                            class="text-input"
                            min="1"
                            placeholder="0"
                        />
                        <img class="input-icon" src="images/icon-person.svg" />
                    </div>
                </label>
            </form>
            <div class="result">
                <div class="result-group">
                    <span class="result-title">Tip Amount</span>
                    <span class="result-amount">4.27</span>
                </div>
                <div class="result-group">
                    <span class="result-title">Total</span>
                    <span class="result-amount">32.79</span>
                </div>
                <button class="result-reset">Reset</button>
            </div>
        </main>
    </body>
</html>
